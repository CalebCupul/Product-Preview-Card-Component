<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(30, 38%, 92%); ">
    <div class="flex justify-center align-middle h-screen">
      <article class="max-w-sm p-6 grid xl:grid-cols-2 xl:max-w-4xl self-center">
        <div class="relative">
          <div class="absolute inset-0 w-full h-full bg-black bg-opacity-20"></div>
          <img class="w-full bg-opacity-10 h-full rounded-t-xl xl:hidden" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Mobile">
          <img class="w-full bg-opacity-25 h-full rounded-t-xl hidden xl:rounded-l-xl xl:rounded-tr-none xl:inline-block" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Desktop">
        </div>
        <section class="bg-white py-4 px-6 space-y-4 xl:py-12 xl:px-10 rounded-b-xl xl:rounded-r-xl xl:rounded-l-none xl:space-y-8">
          <small class="text uppercase font-semibold tracking-[.5em] xl:text-lg" style="font-family: 'Montserrat', sans-serif; color: hsl(228, 12%, 48%);">perfume</small>
          <div class="mx-1">
            <h1 class="text-3xl mt-4 xl:text-5xl" style="font-family: 'Fraunces', serif; color: hsl(212, 21%, 14%)">Gabrielle Essence Eau De Parfum</h1>
            <p class="font-medium text-sm leading-6 mt-4 xl:text-lg xl:leading-8 xl:mt-8" style="font-family: 'Montserrat', sans-serif; color: hsl(228, 12%, 48%);"">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="flex text-emerald-700">
            <span class="text-3xl xl:text-4xl" style="font-family: 'Fraunces', serif;">$149.99</span>
            <del class="text-sm self-center ml-4 xl:text-lg" style="font-family: 'Montserrat', sans-serif; color: hsl(228, 12%, 48%);">$169.99</del>
          </div>
          <button class="bg-emerald-700 w-full py-3 rounded-lg text-white font-medium shadow-md shadow-gray-400 xl:text-lg hover:-translate-y-1 hover:scale-105 hover:bg-emerald-600 transition ease-in-out delay-150"><img class="inline-block mr-2" src="./images/icon-cart.svg" alt="Shopping Cart"> Add to Cart</button>
        </section>
      </article>
    </div>
